<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Bibliohara</title>
  </head>
  <body>
    <div class="dark__effect"></div>
    <header class="header__container container">
      <img src="./Logo.svg" alt="logo of the website">
    </header>
    <div class="modal__window" style="display: none;">
      <div class="window__content">
        <div class="upper__content">
          <p>New Book</p>
        </div>
        <div class="inputs__content">
          <form class="addBookForm">
            <input type="text" id="book__title" name="book__title" placeholder="Title" data-input maxlength="32" required>
            <input type="text" id="book__author" name="book__author" placeholder="Author" data-input maxlength="32" required>
            <input type="text" id="book__pages" name="book__pages" placeholder="Pages" data-input maxlength="32" required>
            <div class="status__container">
              <label for="read__status">Have you read it?</label>
              <label class="checkbox style-c">
                <input type="checkbox" checked="checked"/>
                <div class="checkbox__checkmark"></div>
              </label>
            </div>
            <button type="submit" class="submit__btn">Add to library</button>
          </form>
        </div>
        <div class="lower__content"></div>
      </div>
    </div>
      <main class="main__container container section">
        <section class="main__content">
          <div class="empty__library">
            <p>Your library is empty!</p>
            <hr>
            <p>Click the "+" button to add a new book</p>
          </div>
          <div class="notEmpty__library"></div>
          <div class="btn__container section">
            <button type="button" class="add__btn">+ Add book</button>
          </div> 
        </section>
      </main>
    <footer class="footer__container container section">
      <div class="author__info">
        <p>Â©HummyDev7</p>
        <img src="./public/github-mark.png" alt="">
      </div>
    </footer>
    <script type="module" src="/main.js"></script>
  </body>
</html>
